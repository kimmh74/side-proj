<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMCO 공매 백엔드 화면</title>

        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        p { color: #555; }
    </style>
</head>
<body>
    <h1>백엔드에서 렌더링된 KAMCO 공매 정보</h1>
    <p th:text="${message}">환영 메시지</p>
    <p>이 화면은 Spring Boot 서버에서 직접 제공하는 HTML입니다.</p>
    <p>백엔드에서 가져온 동적인 정보들을 여기에 표시할 수 있습니다.</p>
</body>
</html>
